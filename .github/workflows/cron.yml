name: Cron actions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 31 1,3,5,7,8,10,12 *"
    - cron: "0 0 30 4,6,9,11 *"
    - cron: "0 0 28 2 *"

jobs:
  validate:
    name: Validate (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ha-2024.5.0
            python: "3.12"
            ha_channel: pinned
            ha_version: "2024.5.0"
          - name: ha-latest
            python: "3.13"
            ha_channel: latest
            ha_version: latest
          - name: ha-beta
            python: "3.13"
            ha_channel: beta
            ha_version: beta

    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install base test deps
        run: python -m pip install -r requirements_test.txt

      - name: Install Home Assistant (${{ matrix.ha_version }})
        env:
          HA_CHANNEL: ${{ matrix.ha_channel }}
          HA_VERSION: ${{ matrix.ha_version }}
        run: |
          set -e
          echo "Channel: $HA_CHANNEL  Version: $HA_VERSION"
          if [ "$HA_CHANNEL" = "pinned" ]; then
            REF="$HA_VERSION"
            python -m pip install --constraint https://raw.githubusercontent.com/home-assistant/core/${REF}/homeassistant/package_constraints.txt homeassistant==${HA_VERSION}
          elif [ "$HA_CHANNEL" = "latest" ]; then
            python -m pip install homeassistant
          elif [ "$HA_CHANNEL" = "beta" ]; then
            python -m pip install --pre homeassistant
          else
            echo "Unknown HA_CHANNEL: $HA_CHANNEL" >&2
            exit 1
          fi
          python -c "import homeassistant; print('Installed HA version:', homeassistant.__version__)"

      - name: Run tests
        run: |
          pytest \
            -qq \
            --timeout=9 \
            --durations=10 \
            -n auto \
            --cov custom_components.nodered \
            -o console_output_style=count \
            -p no:sugar \
            tests
